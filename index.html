<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="title-advice">
        <p>ADVICE #</p><span class="advice-id"></span>
      </div>
      <div class="text-advice">
        <p>"<span class="advice-text" id="text"></span>"</p>
        <img src="images/pattern-divider-desktop.svg" alt="divider">
      </div>
    </div>
    <div class="btn">
      <button id="change-advice">
        <img src="images/icon-dice.svg" alt="dice btn">
      </button>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
